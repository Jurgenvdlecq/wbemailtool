<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wittebrug E-mailgenerator</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <header>
      <img src="wittebrug_logo.png" alt="Wittebrug Logo" class="logo"/>
      <h1>E-mailgenerator</h1>
      <div class="language-selection">
        <label for="languageSelect">Taal:</label>
        <select id="languageSelect">
          <option value="nl">Nederlands</option>
          <option value="en">English</option>
        </select>
      </div>
    </header>
    <main>
      <section class="form-section">
        <form id="emailForm" novalidate>
          <!-- ... form fields unchanged ... -->
          <!-- Buttons -->
          <div class="button-row">
            <button type="button" id="generateBtn" disabled>📧 Genereer e-mail</button>
            <button type="button" id="copyBtn" disabled>📋 Kopieer naar klembord</button>
            <button type="button" id="outlookBtn" disabled>✉️ Open in Outlook</button>
            <button type="reset" id="resetBtn" class="secondary">Reset</button>
          </div>
          <div id="toast" class="toast"></div>
        </form>
      </section>
      <section class="preview-section">
        <h2>Preview</h2>
        <div id="previewContent"></div>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
