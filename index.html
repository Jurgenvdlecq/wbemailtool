<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wittebrug E-mailgenerator</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <header>
      <img src="wittebrug_logo.png" alt="Wittebrug Logo" class="logo"/>
      <h1>E-mailgenerator</h1>
      <div class="language-selection">
        <label for="languageSelect" title="Kies de taal voor de e-mailinhoud">Taal:</label>
        <select id="languageSelect">
          <option value="nl">Nederlands</option>
          <option value="en">English</option>
        </select>
      </div>
    </header>
    <main>
      <section class="form-section">
        <form id="emailForm" novalidate>
          <!-- Klantgegevens -->
          <fieldset class="fieldset-group">
            <legend>Klantgegevens</legend>
            <div class="field-group">
              <label for="aanhef" title="Kies 'De heer', 'Mevrouw' of 'Voornaam'">Aanhef ‚ÑπÔ∏è</label>
              <select id="aanhef" required>
                <option value="">-- Kies --</option>
                <option value="heer">De heer</option>
                <option value="mevrouw">Mevrouw</option>
                <option value="voornaam">Voornaam</option>
              </select>
              <span class="error-message" id="error-aanhef"></span>
            </div>
            <div class="field-group">
              <label for="voornaam" title="Typ de voornaam van de klant">Voornaam ‚ÑπÔ∏è</label>
              <input type="text" id="voornaam" placeholder="Bijv. Anna" required/>
              <span class="error-message" id="error-voornaam"></span>
            </div>
            <div class="field-group">
              <label for="achternaam" title="Typ de achternaam van de klant">Achternaam ‚ÑπÔ∏è</label>
              <input type="text" id="achternaam" placeholder="Bijv. Janssen" required/>
              <span class="error-message" id="error-achternaam"></span>
            </div>
          </fieldset>

          <!-- Merk en Model -->
          <fieldset class="fieldset-group">
            <legend>Merk en Model</legend>
            <div class="field-group">
              <label for="merk" title="Kies SEAT of CUPRA">Merk ‚ÑπÔ∏è</label>
              <select id="merk" required>
                <option value="">-- Kies --</option>
                <option value="SEAT">SEAT</option>
                <option value="CUPRA">CUPRA</option>
              </select>
              <span class="error-message" id="error-merk"></span>
            </div>
            <div class="field-group">
              <label for="model" title="Kies het model op basis van het merk">Model ‚ÑπÔ∏è</label>
              <select id="model" required>
                <option value="">-- Kies --</option>
              </select>
              <span class="error-message" id="error-model"></span>
            </div>
          </fieldset>

          <!-- Type e-mail -->
          <fieldset class="fieldset-group">
            <legend>Type e-mail</legend>
            <div class="field-group">
              <label for="emailtype" title="Kies welk type e-mail je wilt genereren">Type e-mail ‚ÑπÔ∏è</label>
              <select id="emailtype" required>
                <option value="">-- Kies --</option>
                <option value="offerte">Offerte zonder inruil</option>
                <option value="inruil">Offerte met inruil</option>
                <option value="proefrit">Proefritbevestiging</option>
                <option value="afspraak">Afspraakbevestiging</option>
                <option value="showroom">Showroombezoek</option>
                <option value="lease">Private lease</option>
                <option value="followup">Follow-up offerte</option>
                <option value="status">Status levering</option>
              </select>
              <span class="error-message" id="error-emailtype"></span>
            </div>
          </fieldset>

          <!-- Specifieke gegevens -->
          <fieldset class="fieldset-group">
            <legend>Specifieke gegevens</legend>

            <!-- Prijs (wordt verborgen bij Lease) -->
            <div class="field-group" id="veld-prijs">
              <label for="prijs" title="Typ een getal, b.v. 23950. Wordt automatisch opgemaakt">Totale aanschafprijs (‚Ç¨) ‚ÑπÔ∏è</label>
              <input type="number" id="prijs" min="0" step="0.01" placeholder="23950"/>
              <span class="error-message" id="error-prijs"></span>
            </div>

            <!-- Levertijd -->
            <div class="field-group" id="veld-levertijd">
              <label for="levertijd" title="Typ levertijd, b.v. '2 weken' of '5 mei 2026'">Verwachte levertijd ‚ÑπÔ∏è</label>
              <input type="text" id="levertijd" placeholder="Bijv. 2 weken"/>
              <span class="error-message" id="error-levertijd"></span>
            </div>

            <!-- Inruilprijs -->
            <div class="field-group" id="veld-inruilprijs">
              <label for="inruilprijs" title="Typ een getal, b.v. 5000">Inruilprijs (‚Ç¨) ‚ÑπÔ∏è</label>
              <input type="number" id="inruilprijs" min="0" step="0.01" placeholder="5000"/>
            </div>

            <!-- Kenteken inruilauto -->
            <div class="field-group" id="veld-kenteken">
              <label for="kenteken" title="Typ het kenteken van de inruilauto">Kenteken inruilauto ‚ÑπÔ∏è</label>
              <input type="text" id="kenteken" placeholder="AB-123-CD"/>
            </div>

            <!-- Datum -->
            <div class="field-group" id="veld-datum">
              <label for="datum" title="Kies datum" >Datum afspraak/proefrit ‚ÑπÔ∏è</label>
              <input type="date" id="datum"/>
              <span class="error-message" id="error-datum"></span>
            </div>

            <!-- Tijd -->
            <div class="field-group" id="veld-tijd">
              <label for="tijd" title="Kies tijd" >Tijd afspraak/proefrit ‚ÑπÔ∏è</label>
              <input type="time" id="tijd"/>
              <span class="error-message" id="error-tijd"></span>
            </div>

            <!-- Lease ‚Äì Looptijd -->
            <div class="field-group" id="veld-looptijd">
              <label for="looptijd" title="Typ looptijd in maanden">Lease ‚Äì Looptijd (maanden) ‚ÑπÔ∏è</label>
              <input type="number" id="looptijd" min="1" placeholder="48"/>
              <span class="error-message" id="error-looptijd"></span>
            </div>

            <!-- Kilometers per jaar -->
            <div class="field-group" id="veld-kilometers">
              <label for="kilometers" title="Typ kilometers per jaar">Kilometers per jaar ‚ÑπÔ∏è</label>
              <input type="number" id="kilometers" min="0" placeholder="15000"/>
              <span class="error-message" id="error-kilometers"></span>
            </div>

            <!-- Eigen risico -->
            <div class="field-group" id="veld-eigenrisico">
              <label for="eigenrisico" title="Typ eigen risico">Eigen risico (‚Ç¨) ‚ÑπÔ∏è</label>
              <input type="number" id="eigenrisico" min="0" step="0.01" placeholder="250"/>
            </div>

            <!-- Maandbedrag -->
            <div class="field-group" id="veld-maandbedrag">
              <label for="maandbedrag" title="Typ maandbedrag">Maandbedrag (‚Ç¨) ‚ÑπÔ∏è</label>
              <input type="number" id="maandbedrag" min="0" step="0.01" placeholder="299"/>
            </div>

            <!-- Type banden -->
            <div class="field-group" id="veld-banden">
              <label for="banden" title="Kies type banden">Type banden ‚ÑπÔ∏è</label>
              <select id="banden">
                <option value="">-- Kies --</option>
                <option value="Zomerbanden">Zomerbanden</option>
                <option value="Winterbanden">Winterbanden</option>
                <option value="Allseason banden">Allseason banden</option>
              </select>
            </div>

            <!-- Leverdatum -->
            <div class="field-group" id="veld-leverdatum">
              <label for="leverdatum" title="Kies verwachte leverdatum">Leverdatum ‚ÑπÔ∏è</label>
              <input type="date" id="leverdatum"/>
              <span class="error-message" id="error-leverdatum"></span>
            </div>
          </fieldset>

          <!-- Knoppen en toast -->
          <div class="button-row">
            <button type="button" id="generateBtn" disabled>üìß Genereer e-mail</button>
            <button type="button" id="copyBtn" disabled>üìã Kopieer naar klembord</button>
            <button type="reset" id="resetBtn" class="secondary">Reset</button>
          </div>
          <div id="toast" class="toast"></div>
        </form>
      </section>

      <section class="preview-section">
        <h2>Preview</h2>
        <div id="previewContent"></div>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
