<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wittebrug E-mailgenerator</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <header>
      <img src="wittebrug_logo.png" alt="Wittebrug Logo" class="logo"/>
      <h1>E-mailgenerator</h1>
      <div class="language-selection">
        <label for="languageSelect">Taal:</label>
        <select id="languageSelect">
          <option value="nl">Nederlands</option>
          <option value="en">English</option>
        </select>
      </div>
    </header>
    <main>
      <section class="form-section">
        <form id="emailForm" novalidate>
          <!-- Klantgegevens -->
          <fieldset class="fieldset-group">
            <legend>Klantgegevens</legend>
            <div class="field-group">
              <label for="aanhef">Aanhef ‚ÑπÔ∏è</label>
              <select id="aanhef" required>
                <option value="">-- Kies --</option>
                <option value="heer">De heer</option>
                <option value="mevrouw">Mevrouw</option>
                <option value="voornaam">Voornaam</option>
              </select>
              <span class="error-message" id="error-aanhef"></span>
            </div>
            <div class="field-group">
              <label for="voornaam">Voornaam ‚ÑπÔ∏è</label>
              <input type="text" id="voornaam" placeholder="Bijv. Anna" required/>
              <span class="error-message" id="error-voornaam"></span>
            </div>
            <div class="field-group">
              <label for="achternaam">Achternaam ‚ÑπÔ∏è</label>
              <input type="text" id="achternaam" placeholder="Bijv. Janssen" required/>
              <span class="error-message" id="error-achternaam"></span>
            </div>
          </fieldset>

          <!-- Merk en Model -->
          <fieldset class="fieldset-group">
            <legend>Merk en Model</legend>
            <div class="field-group">
              <label for="merk">Merk ‚ÑπÔ∏è</label>
              <select id="merk" required>
                <option value="">-- Kies --</option>
                <option value="SEAT">SEAT</option>
                <option value="CUPRA">CUPRA</option>
              </select>
              <span class="error-message" id="error-merk"></span>
            </div>
            <div class="field-group">
              <label for="model">Model ‚ÑπÔ∏è</label>
              <select id="model" required>
                <option value="">-- Kies --</option>
              </select>
              <span class="error-message" id="error-model"></span>
            </div>
          </fieldset>

          <!-- Type e-mail -->
          <fieldset class="fieldset-group">
            <legend>Type e-mail</legend>
            <div class="field-group">
              <label for="emailtype">Type e-mail ‚ÑπÔ∏è</label>
              <select id="emailtype" required>
                <option value="">-- Kies --</option>
                <option value="offerte">Offerte zonder inruil</option>
                <option value="inruil">Offerte met inruil</option>
                <option value="proefrit">Proefritbevestiging</option>
                <option value="afspraak">Afspraakbevestiging</option>
                <option value="showroom">Showroombezoek</option>
                <option value="lease">Private lease</option>
                <option value="followup">Follow-up offerte</option>
                <option value="status">Status levering</option>
              </select>
              <span class="error-message" id="error-emailtype"></span>
            </div>
          </fieldset>

          <!-- Specifieke gegevens -->
          <fieldset class="fieldset-group">
            <legend>Specifieke gegevens</legend>
            <div class="field-group" id="veld-prijs">
              <label for="prijs">Totale aanschafprijs (‚Ç¨) ‚ÑπÔ∏è</label>
              <input type="number" id="prijs" min="0" placeholder="23950"/>
              <span class="error-message" id="error-prijs"></span>
            </div>
            <div class="field-group" id="veld-levertijd">
              <label for="levertijd">Verwachte levertijd ‚ÑπÔ∏è</label>
              <input type="text" id="levertijd" placeholder="Bijv. 2 weken"/>
              <span class="error-message" id="error-levertijd"></span>
            </div>
            <div class="field-group" id="veld-inruilprijs">
              <label for="inruilprijs">Inruilprijs (‚Ç¨) ‚ÑπÔ∏è</label>
              <input type="number" id="inruilprijs" min="0" placeholder="5000"/>
            </div>
            <div class="field-group" id="veld-kenteken">
              <label for="kenteken">Kenteken inruilauto ‚ÑπÔ∏è</label>
              <input type="text" id="kenteken" placeholder="AB-123-CD"/>
            </div>
            <div class="field-group" id="veld-datum">
              <label for="datum">Datum afspraak/proefrit ‚ÑπÔ∏è</label>
              <input type="date" id="datum"/>
            </div>
            <div class="field-group" id="veld-tijd">
              <label for="tijd">Tijd afspraak/proefrit ‚ÑπÔ∏è</label>
              <input type="time" id="tijd"/>
            </div>
            <div class="field-group" id="veld-kilometers">
              <label for="kilometers">Kilometers per jaar ‚ÑπÔ∏è</label>
              <input type="number" id="kilometers" min="0" placeholder="15000"/>
            </div>
            <div class="field-group" id="veld-eigenrisico">
              <label for="eigenrisico">Eigen risico (‚Ç¨) ‚ÑπÔ∏è</label>
              <input type="number" id="eigenrisico" min="0" placeholder="250"/>
            </div>
            <div class="field-group" id="veld-maandbedrag">
              <label for="maandbedrag">Maandbedrag (‚Ç¨) ‚ÑπÔ∏è</label>
              <input type="number" id="maandbedrag" min="0" placeholder="299"/>
            </div>
            <div class="field-group" id="veld-banden">
              <label for="banden">Type banden ‚ÑπÔ∏è</label>
              <select id="banden">
                <option value="">-- Kies --</option>
                <option value="Zomerbanden">Zomerbanden</option>
                <option value="Winterbanden">Winterbanden</option>
                <option value="Allseason banden">Allseason banden</option>
              </select>
            </div>
            <div class="field-group" id="veld-leverdatum">
              <label for="leverdatum">Leverdatum ‚ÑπÔ∏è</label>
              <input type="date" id="leverdatum"/>
            </div>
          </fieldset>

          <!-- Knoppen -->
          <div class="button-row">
            <button type="button" id="generateBtn" disabled>üìß Genereer e-mail</button>
            <button type="button" id="copyBtn" disabled>üìã Kopieer naar klembord</button>
            <button type="button" id="outlookBtn" disabled>‚úâÔ∏è Open in Outlook</button>
            <button type="reset" id="resetBtn" class="secondary">Reset</button>
          </div>
          <div id="toast" class="toast"></div>
        </form>
      </section>
      <section class="preview-section">
        <h2>Preview</h2>
        <div id="previewContent"></div>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
