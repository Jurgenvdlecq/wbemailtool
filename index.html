<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emailgenerator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="email-generator-container">
    <h2>Emailgenerator</h2>
    <p class="instructions">
      Vul de velden in en klik op <strong>Genereer email</strong> om je e-mail te maken. Je kunt deze daarna kopiÃ«ren of aanpassen.
    </p>
    <form id="emailForm">
      <label for="subject">Onderwerp</label>
      <input type="text" id="subject" placeholder="Bijvoorbeeld: Afspraak bevestigen" required>

      <label for="recipient">Ontvanger</label>
      <input type="email" id="recipient" placeholder="naam@email.com" required>

      <label for="body">Bericht</label>
      <textarea id="body" rows="8" placeholder="Typ hier je bericht..." required></textarea>

      <div class="button-row">
        <button type="button" id="generate">Genereer email</button>
        <button type="button" id="copy" disabled>Kopieer email</button>
        <button type="reset" id="reset">Reset</button>
      </div>
    </form>
    <div class="email-preview">
      <h3>Preview</h3>
      <div id="preview-content" class="preview-content"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
