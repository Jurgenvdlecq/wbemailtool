<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wittebrug E-mailgenerator</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <header class="header">
    <h1>Email Generator</h1>
    <div class="language-select">
      <select id="languageSelect">
        <option value="nl">Nederlands</option>
        <option value="en">English</option>
      </select>
    </div>
  </header>
  <main class="container">
    <section class="card form-card">
      <form id="emailForm" novalidate>
        <fieldset>
          <legend>Klantgegevens</legend>
          <div class="field">
            <label for="aanhef">Aanhef:</label>
            <select id="aanhef" required>
              <option value="">-- Kies --</option>
              <option value="heer">De heer</option>
              <option value="mevrouw">Mevrouw</option>
              <option value="voornaam">Voornaam</option>
            </select>
            <div class="error" id="error-aanhef"></div>
          </div>
          <div class="field">
            <label for="voornaam">Voornaam:</label>
            <input type="text" id="voornaam" required>
            <div class="error" id="error-voornaam"></div>
          </div>
          <div class="field">
            <label for="achternaam">Achternaam:</label>
            <input type="text" id="achternaam" required>
            <div class="error" id="error-achternaam"></div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Merk & Model</legend>
          <div class="field">
            <label for="merk">Merk:</label>
            <select id="merk" required>
              <option value="">-- Kies --</option>
              <option value="SEAT">SEAT</option>
              <option value="CUPRA">CUPRA</option>
            </select>
            <div class="error" id="error-merk"></div>
          </div>
          <div class="field">
            <label for="model">Model:</label>
            <select id="model" required>
              <option value="">-- Kies --</option>
            </select>
            <div class="error" id="error-model"></div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Type e-mail</legend>
          <div class="field">
            <label for="emailtype">Type e-mail:</label>
            <select id="emailtype" required>
              <option value="">-- Kies --</option>
              <option value="offerte">Offerte zonder inruil</option>
              <option value="inruil">Offerte met inruil</option>
              <option value="proefrit">Proefritbevestiging</option>
              <option value="afspraak">Afspraakbevestiging</option>
              <option value="showroom">Showroombezoek</option>
              <option value="lease">Private lease</option>
              <option value="followup">Follow-up offerte</option>
              <option value="status">Status levering</option>
            </select>
            <div class="error" id="error-emailtype"></div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Specifieke gegevens</legend>
          <div class="field" id="veld-prijs">
            <label for="prijs">Prijs (€):</label>
            <input type="number" id="prijs" min="0" step="0.01">
            <div class="error" id="error-prijs"></div>
          </div>
          <div class="field" id="veld-levertijd">
            <label for="levertijd">Levertijd:</label>
            <input type="text" id="levertijd">
            <div class="error" id="error-levertijd"></div>
          </div>
          <div class="field" id="veld-inruilprijs">
            <label for="inruilprijs">Inruilprijs (€):</label>
            <input type="number" id="inruilprijs" min="0" step="0.01">
          </div>
          <div class="field" id="veld-kenteken">
            <label for="kenteken">Kenteken inruilauto:</label>
            <input type="text" id="kenteken">
          </div>
          <div class="field" id="veld-datum">
            <label for="datum">Datum afspraak/proefrit:</label>
            <input type="date" id="datum">
          </div>
          <div class="field" id="veld-tijd">
            <label for="tijd">Tijd afspraak/proefrit:</label>
            <input type="time" id="tijd">
          </div>
          <div class="field" id="veld-looptijd">
            <label for="looptijd">Looptijd (maanden):</label>
            <input type="number" id="looptijd" min="1">
          </div>
          <div class="field" id="veld-kilometers">
            <label for="kilometers">Kilometers per jaar:</label>
            <input type="number" id="kilometers" min="0">
          </div>
          <div class="field" id="veld-eigenrisico">
            <label for="eigenrisico">Eigen risico (€):</label>
            <input type="number" id="eigenrisico" min="0" step="0.01">
          </div>
          <div class="field" id="veld-maandbedrag">
            <label for="maandbedrag">Maandbedrag (€):</label>
            <input type="number" id="maandbedrag" min="0" step="0.01">
          </div>
          <div class="field" id="veld-banden">
            <label for="banden">Type banden:</label>
            <select id="banden">
              <option value="">-- Kies --</option>
              <option value="Zomerbanden">Zomerbanden</option>
              <option value="Winterbanden">Winterbanden</option>
              <option value="Allseason banden">Allseason banden</option>
            </select>
          </div>
          <div class="field" id="veld-leverdatum">
            <label for="leverdatum">Leverdatum:</label>
            <input type="date" id="leverdatum">
          </div>
        </fieldset>

        <div class="button-group">
          <button type="button" id="generateBtn" disabled>Genereer e-mail</button>
        </div>
      </form>
    </section>

    <section class="card preview-card">
      <h2>Preview</h2>
      <pre id="output"></pre>
      <div class="actions">
        <button type="button" id="outlookBtn" style="display:none;">Open in Outlook</button>
        <button type="button" onclick="kopieerTekst()">Kopieer naar klembord</button>
      </div>
      <div id="feedback"></div>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
